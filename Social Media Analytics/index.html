<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analytics</title>
    <link rel="stylesheet" href="/Social Media Analytics/style.css">
</head>
<body>
    <header>
        <h1>Social Media Analytics Dashboard</h1>
    </header>
    <main>
        <section id="summary">
            <h2>Summary</h2>
            <div class="card" id="followers">
                <h3>Followers</h3>
                <p id="followers-count">0</p>
            </div>
            <div class="card" id="likes">
                <h3>Likes</h3>
                <p id="likes-count">0</p>
            </div>
            <div class="card" id="shares">
                <h3>Shares</h3>
                <p id="shares-count">0</p>
            </div>
        </section>
        <section id="details">
            <h2>Details</h2>
            <canvas id="analyticsChart"></canvas>
        </section>
    </main>
    <!-- Include Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/Social Media Analytics/script.js"></script>
</body>
</html>
