<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Board</title>
    <link rel="stylesheet" href="/Forum or Discussion Board/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Discussion Board</h1>
      <form id="postForm">
        <textarea
          id="message"
          placeholder="Write your message..."
          required
        ></textarea>
        <button type="submit">Post</button>
      </form>
      <div id="posts"></div>
    </div>
    <script src="/Forum or Discussion Board/script.js"></script>
  </body>
</html>
