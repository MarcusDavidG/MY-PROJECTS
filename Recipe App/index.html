<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="/Recipe App/style.css">
</head>
<body>
    <div class="container">
        <h1>My Recipe Book</h1>

        <div class="recipe-form">
            <h3>Add a New Recipe</h3>
            <input type="text" id="recipe-name" placeholder="Recipe Name" />
            <textarea id="ingredients" placeholder="Ingredients (comma-separated)"></textarea>
            <textarea id="instructions" placeholder="Instructions"></textarea>
            <button id="add-recipe-btn" class="btn">Add Recipe</button>
        </div>

        <h3>Recipe List</h3>
        <ul id="recipe-list" class="recipe-list"></ul>
    </div>

    <script src="/Recipe App/script.js"></script>
</body>
</html>
