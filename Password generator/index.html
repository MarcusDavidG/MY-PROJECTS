<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/Password generator/style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy">Copy</button>
        </div>
        <div class="settings">
            <label for="length">Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="4" max="20" value="12">
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
            </div>
        </div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="/Password generator/script.js"></script>
</body>
</html>
