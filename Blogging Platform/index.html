<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="/Blogging Platform/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Blog</h1>
      </header>
      <main>
        <section id="new-post">
          <h2>Create a New Post</h2>
          <form id="postForm">
            <input type="text" id="postTitle" placeholder="Title" required />
            <textarea
              id="postContent"
              placeholder="Write your post here..."
              required
            ></textarea>
            <button type="submit">Add Post</button>
          </form>
        </section>
        <section id="posts">
          <h2>Blog Posts</h2>
          <div id="postList"></div>
        </section>
      </main>
    </div>
    <script src="/Blogging Platform/script.js"></script>
  </body>
</html>
