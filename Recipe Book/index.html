<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="/Recipe Book/style.css">
</head>
<body>
    <div class="container">
        <h1>My Recipe Book</h1>

        <div class="form-container">
            <input type="text" id="recipe-name" placeholder="Recipe Name">
            <textarea id="recipe-ingredients" placeholder="Ingredients (separated by commas)"></textarea>
            <textarea id="recipe-instructions" placeholder="Instructions"></textarea>
            <button id="add-recipe">Add Recipe</button>
        </div>

        <div id="recipe-list" class="recipe-list"></div>
    </div>
    
    <script src="/Recipe Book/script.js"></script>
</body>
</html>
