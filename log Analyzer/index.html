<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Analyzer</title>
    <link rel="stylesheet" href="/log Analyzer/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Log Analyzer</h1>
      <input type="file" id="fileInput" accept=".txt,.log" />
      <button id="analyzeButton">Analyze Log</button>
      <div id="results">
        <h2>Analysis Results</h2>
        <div id="logSummary"></div>
        <div id="logDetails"></div>
      </div>
    </div>
    <script src="/log Analyzer/script.js"></script>
  </body>
</html>
