<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/URL Shorthener/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form id="urlForm">
        <input
          type="url"
          id="longUrl"
          placeholder="Enter the long URL"
          required
        />
        <button type="submit">Shorten</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="/URL Shorthener/script.js"></script>
  </body>
</html>
