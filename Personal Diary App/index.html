<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary App</title>
    <link rel="stylesheet" href="/Personal Diary App/style.css">
</head>
<body>
    <div class="container">
        <h1>My Personal Diary</h1>

        <div class="entry-form">
            <h3>Add a new entry</h3>
            <textarea id="diary-entry" placeholder="Write your diary entry here..."></textarea>
            <button id="add-entry-btn" class="btn">Add Entry</button>
        </div>

        <h3>Your Entries</h3>
        <ul id="entry-list" class="entry-list"></ul>
    </div>

    <script src="/Personal Diary App/script.js"></script>
</body>
</html>
