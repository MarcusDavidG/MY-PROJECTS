<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="/Password Strengh Checker/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Strength Checker</h1>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        oninput="checkPasswordStrength()"
      />
      <div id="strength"></div>
    </div>
    <script src="/Password Strengh Checker/script.js"></script>
  </body>
</html>
