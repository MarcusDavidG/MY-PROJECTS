<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz App</title>
    <link rel="stylesheet" href="/Trivia Quiz App/style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1>Trivia Quiz</h1>
        <div id="question-container" class="hide">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div id="score-container" class="hide">
            <h3>Your Score: <span id="score"></span>/5</h3>
        </div>
    </div>

    <script src="/Trivia Quiz App/script.js"></script>
</body>
</html>
