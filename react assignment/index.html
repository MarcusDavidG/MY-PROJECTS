<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Layout</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card bestseller">
        <img
          src="/images/karsten-winegeart-6Uz8LaZPZsE-unsplash.jpg"
          alt="Bestseller Product"
        />
        <div class="overlay">
          <h3>Bestseller Products</h3>
          <button>Explore Items</button>
        </div>
      </div>
      <div class="product-card top-product">
        <img
          src="/images/karsten-winegeart-_cj95kDTYSA-unsplash.jpg"
          alt="Top Product of the Week"
        />
        <div class="overlay">
          <h3>Top Product Of the Week</h3>
          <button>Explore Items</button>
        </div>
      </div>
      <div class="product-card featured">
        <img
          src="/images/karsten-winegeart-XYPpdLW07_M-unsplash.jpg"
          alt="Featured Products"
        />
        <div class="overlay">
          <h3>Featured Products</h3>
          <button>Explore Items</button>
        </div>
      </div>
    </div>
  </body>
</html>
