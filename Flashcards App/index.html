<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards App</title>
    <link rel="stylesheet" href="/Flashcards App/style.css">
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <div class="flashcard-content">
                <div class="question">What is the capital of France?</div>
                <div class="answer hidden">Paris</div>
            </div>
            <button id="flip-btn">Flip</button>
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="/Flashcards App/script.js"></script>
</body>
</html>
