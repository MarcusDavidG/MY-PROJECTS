<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Music Player</title>
    <link rel="stylesheet" href="/simple number-based music player/style.css" />
  </head>
  <body>
    <div class="music-player">
      <h1>Number Music Player</h1>
      <div id="song-list">
        <button class="song-btn" data-song="1">Song 1</button>
        <button class="song-btn" data-song="2">Song 2</button>
        <button class="song-btn" data-song="3">Song 3</button>
      </div>
      <div class="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="stop-btn">Stop</button>
      </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="/simple number-based music player/script.js"></script>
  </body>
</html>
