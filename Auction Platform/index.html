<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Analytics Dashboard</title>
    <link rel="stylesheet" href="/Auction Platform/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Social Media Analytics</h1>
      </header>
      <section class="metrics">
        <div class="metric">
          <h2 id="posts">0</h2>
          <p>Posts</p>
        </div>
        <div class="metric">
          <h2 id="followers">0</h2>
          <p>Followers</p>
        </div>
        <div class="metric">
          <h2 id="likes">0</h2>
          <p>Likes</p>
        </div>
      </section>
      <section class="chart-container">
        <canvas id="analyticsChart"></canvas>
      </section>
    </div>
    <script src="/Auction Platform/script.js"></script>
  </body>
</html>
