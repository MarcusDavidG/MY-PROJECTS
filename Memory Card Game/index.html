<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="/Memory Card Game/style.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="memory-game">
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/react.png" alt="React">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="img/react.png" alt="React">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>

        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="img/angular.png" alt="Angular">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front-face" src="img/angular.png" alt="Angular">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>

        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="img/vue.png" alt="Vue">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>
        <div class="memory-card" data-framework="vue">
            <img class="front-face" src="img/vue.png" alt="Vue">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>

        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="img/ember.png" alt="Ember">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front-face" src="img/ember.png" alt="Ember">
            <img class="back-face" src="img/back.png" alt="Memory Card Back">
        </div>
    </div>

    <script src="/Memory Card Game/script.js"></script>
</body>
</html>
