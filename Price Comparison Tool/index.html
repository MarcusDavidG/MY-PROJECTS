<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Tool</title>
    <link rel="stylesheet" href="/Price Comparison Tool/style.css">
</head>
<body>
    <div class="container">
        <h1>Price Comparison Tool</h1>
        <div class="input-group">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" placeholder="Enter product name">
        </div>
        <div class="price-inputs">
            <div class="input-group">
                <label for="store1-price">Store 1 Price:</label>
                <input type="number" id="store1-price" placeholder="Enter price">
            </div>
            <div class="input-group">
                <label for="store2-price">Store 2 Price:</label>
                <input type="number" id="store2-price" placeholder="Enter price">
            </div>
            <div class="input-group">
                <label for="store3-price">Store 3 Price:</label>
                <input type="number" id="store3-price" placeholder="Enter price">
            </div>
        </div>
        <button id="compare-button">Compare Prices</button>
        <div id="result"></div>
    </div>
    <script src="/Price Comparison Tool/script.js"></script>
</body>
</html>
